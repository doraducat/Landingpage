<!DOCTYPE html>
<html>
  <head>
     <title>FrenchJewel's</title>
     <meta name="FrenchJewel's" content="Jewels made by hand">
     <meta charset="utf-8">
     <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/d091dafee6.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

  <body>
    <div class="banner">
      <div class="container">
       <h1>FrenchJewel's, handmade jewelry with a lot of passion</h1>
       <h2>An incredible quality and a unique knowledge</h2>
       <a href="#" target="_blank" class="button-blue">Order your jewels</a>
      </div>
    </div>

    <div class="container">
      <div class="cards">
        <div class="card">
          <img src="images/collier.jpg" alt="Necklace">
          <h3>Necklace</h3>
        </div>

        <div class="card">
          <img src="images/boucle.jpg" alt="Earrings">
          <h3>Earrings</h3>
        </div>

        <div class="card">
          <img src="images/bague.jpg" alt="Rings">
          <h3>Rings</h3>
        </div>

        <div data-tf-widget="kBLRHi6x" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
      </div>
    </div>

    <div>
      <ul class="list-inline">
        <li>
          <a href="#" target="_blank">
            <i class="fab fa-facebook-square"></i>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fab fa-instagram-square"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
